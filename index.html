<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;1,200&family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>
    <div class="screen">

      <div class="başlık">
        <div class="sağ">
          <p class="aaa">HOME APP</p>
          <p class="bbb">MICRO-TECH</p>
        </div>
        <button class="sol">
          <img class="menu-icon" src="weather_app/menu.png">
          <div class="tooltip">Menu</div>
        </button>
      </div>

      <div class="grid">
        <div class="box">
          <img class="grid-icon" src="weather_app/high-temperature.png">
          <p class="text">Temperature Checker</p>
        </div>
        <div class="box">
          <img class="grid-iconn" src="weather_app/moon.png">
          <p class="text">Weather</p>
        </div>
        <div class="box">
          <img class="grid-icon" src="weather_app/music-notes.png">
          <p class="text">Playlist Favourite</p>
        </div>
        <div class="box">
          <img class="grid-icon" src="weather_app/online-shopping.png">
          <p class="text">Your Bag Shopping</p>
        </div>
      </div>

      <div class="search">
        <div class="search-iconn"><img class="search-icon" src="weather_app/search.png"></div>
        <input class="search-bar" type="search" placeholder="Type something...">
      </div>

      <div class="dörtlü">
        <div class="kutu">
          <img class="kutu-icon" src="weather_app/home.png">
          <div class="tooltip">Home</div>
        </div>
        <div class="kutu">
          <img class="kutu-icon" src="weather_app/heart.png">
          <div class="tooltip">Favorites</div>
        </div>
        <div class="kutu">
          <img class="kutu-icon" src="weather_app/random.png">
          <div class="tooltip">Share</div>
        </div>
        <div class="kutu">
          <img class="kutu-icon" src="weather_app/user.png">
          <div class="tooltip">Profile</div>
        </div>
      </div>

    </div>
  </body>
</html>
